<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.jpg" alt="Instagram Logo" class="insta-logo">
    <div class="main-container">
        <div class="content-wrapper">
            <div class="phone-section">
                <div class="phone-section-text">
                    <p>Посмотрите, какими моментами из жизни поделились ваши</p>
                    <span class="rainbow-text">близкие друзья.</span>
                </div>
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" alt="Instagram phones" class="phone-image">
            </div>

    <div class="spacer"></div>

            <div class="login-section">
                <div class="login-box">
                    
                    <form class="login-form">
                        <h4 class="login-title">Войти в Instagram</h4>
                        <input type="text" class="input-field" placeholder="Имя пользователя, номер мобильного телефона или электронный почты" required>
                        <input type="password" class="input-field" placeholder="Пароль" required>
                        <button type="submit" class="login-button">Войти</button>
                    </form>

                    <div class="forgot-password">
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>

                <div class="signup-box">
                    <button type="submit" class="facebook-login"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="facebook-logo">Войти через Facebook</button>
                    <button type="submit" class="create-account">Создать новый аккаунт</button>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="meta" class="meta-logo">
                </div>

            </div>
        </div>
    </div>

    <div class="divider"></div>

    <footer>
        <div class="footer-content">
            <nav class="footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </nav>
            <div class="footer-bottom">
                <select class="language-selector">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
                <span class="copyright">© 2026 Instagram from Meta</span>
            </div>
        </div>
    </footer>
</body>
</html>
